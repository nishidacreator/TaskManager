<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <br>
  <mat-card>
    <mat-card-header *ngIf="user"><mat-card-title *ngIf="user.id == userId">MY PROFILE</mat-card-title></mat-card-header>
    <mat-card-header *ngIf="user">
      <mat-card-title *ngIf="user.id != userId">UPDATE USER </mat-card-title>
    </mat-card-header>
    <mat-card-content >

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <!-- <mat-error *ngIf="taskForm.controls['name'].hasError('required')">
              Name <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput disabled value="{{empId}}" style="color:black">
            <!-- <mat-error *ngIf="taskForm.controls['name'].hasError('required')">
              Name <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Phone Number" formControlName="phoneNumber">
            <!-- <mat-error *ngIf="taskForm.controls['name'].hasError('required')">
              Name <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <!-- <mat-error *ngIf="taskForm.controls['name'].hasError('required')">
              Name <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>

      </div>


      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label style="font-family: Montserrat; font-size: 1em;">Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="dateOfBirth">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" formControlName="password" type="password">
            <!-- <mat-error *ngIf="taskForm.controls['name'].hasError('required')">
              Name <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="User Role" formControlName="roleId" style="font-family: Montserrat; font-size: 1em;">
              <mat-option *ngFor="let item of  role$ | async" [value]="item.id">
                {{item.roleName | titlecase}}
              </mat-option>
              &nbsp;&nbsp; &nbsp;&nbsp;<span class="material-icons" style="font-size: 30px; color: rgb(0, 128, 55);" (click)="addRole()">playlist_add</span>
            </mat-select>
            <mat-error *ngIf="userForm.controls['roleId'].hasError('required')">
             User Role is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Qualification" formControlName="qualification">
            <!-- <mat-error *ngIf="taskForm.controls['name'].hasError('required')">
              Name <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-label style="font-family: Montserrat; font-size: 1em;">Joining Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="joiningDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button class="btn btn-success" type="button" [disabled]="!userForm.valid" (click)="onSubmit()">
        <span class="material-icons" style="font-size: 25px;">save</span>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
