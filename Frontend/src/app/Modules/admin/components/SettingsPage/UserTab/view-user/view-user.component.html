<br><mat-card>
  <mat-card-header>
    <mat-card-title style="color: #00539CFF"> USERS</mat-card-title>
  </mat-card-header>

  <mat-card-content>

  <table mat-table *ngIf="users$ | async" [dataSource]="users$" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>Employee Id</th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>

    <ng-container matColumnDef="roleId">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element"> {{element.role.roleName}} </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon style="color: navy;" (click)="viewDetails(element.id)">launch</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="manage">
      <th mat-header-cell *matHeaderCellDef>Manage</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon style="color: green;" (click)="editRow(element.id)">edit_note</mat-icon>
        &nbsp;&nbsp;&nbsp;
        <mat-icon style="color: red;" (click)="deleteRow(element.id)">delete_sweep</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
</mat-card>

<br><div>
  <tr>
    <button mat-raised-button style="background-color: #00539CFF;color: #FFD662FF;" routerLink="adduser">Add</button>
  </tr>
</div>
