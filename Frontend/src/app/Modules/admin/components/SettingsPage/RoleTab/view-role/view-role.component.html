<br><mat-card>
  <mat-card-header>
    <mat-card-title style="color: #00539CFF"> ROLE</mat-card-title>
  </mat-card-header>

  <mat-card-content>

  <table mat-table *ngIf="role$ | async" [dataSource]="role$" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="manage">
      <th mat-header-cell *matHeaderCellDef>Manage</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon style="color: green;" (click)="editRow(element.id)">edit_note</mat-icon>
        &nbsp;&nbsp;&nbsp;<mat-icon style="color: red;" (click)="deleteRow(element.id)">delete_sweep</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
</mat-card>

<br><div>
  <tr>
    <button mat-raised-button style="background-color: #00539CFF;color: #FFD662FF;" routerLink="addrole">Add</button>
  </tr>
</div>
