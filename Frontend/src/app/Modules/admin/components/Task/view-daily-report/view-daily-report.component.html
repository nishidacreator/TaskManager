<mat-card>
  <mat-card-header><mat-card-title>VIEW DAILY REPORT MANAGEMENT</mat-card-title></mat-card-header>
  <mat-card-content>
    <table mat-table *ngIf="dailyReports.length != 0" [dataSource]="dailyReports" class="mat-elevation-z8">

      <ng-container matColumnDef="description">
         <th mat-header-cell *matHeaderCellDef>description</th>
         <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yy :hh:mm'}} </td>
     </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

<div *ngIf="statusCom">
  <button mat-raised-button (click)="closeTask()" enable mat-raised-button color="primary" type="button">CLOSED</button>
  <button mat-raised-button (click)="reassignFunction()" enable mat-raised-button color="primary" type="button">REASSIGN TASK</button>

</div>

</mat-card>
