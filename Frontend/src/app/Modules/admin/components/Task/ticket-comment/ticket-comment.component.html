
<mat-card>
  <mat-card-header>
    <mat-card-title>Ticket Comment</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="ticketCommentForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
          <!-- <label>CommentedBy</label> -->
        <input matInput placeholder="Your Name"  value ="{{currentUser}}">
        <!-- <mat-error *ngIf="ticketCommentForm.controls['commentedBy'].invalid && ticketCommentForm.controls['name'].touched">
          Name is required.
        </mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Your Comment" formControlName="comment"></textarea>
        <mat-error *ngIf="ticketCommentForm.controls['comment'].invalid && ticketCommentForm.controls['comment'].touched">
          Comment is required.
        </mat-error>
      </mat-form-field>

      <mat-card-actions>
        <button *ngIf="!isEdit" mat-raised-button type="submit" [disabled]="!ticketCommentForm.valid">ADD</button>&nbsp;&nbsp;
        <button *ngIf="isEdit" mat-raised-button type="button" [disabled]="!ticketCommentForm.valid" (click)="edit()">UPDATE</button>&nbsp;&nbsp;
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>



<h2 class="registration-heading">Trainees list</h2>
<table mat-table *ngIf="comments" [dataSource]="comments" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="comment">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
       <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
     </ng-container>



     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Manage </th>
      <td mat-cell *matCellDef="let element">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

        <i  (click)="editFunction(element.id)"  class="fa fa-edit" style="font-size: 20px; color:green"></i>
        &nbsp;&nbsp;
        <i  (click)="deleteRow(element.id)" class="fa fa-trash" style="font-size: 20px; color:red"></i>

    <!-- <i  class="fa fa-edit" style="font-size: 16px; color:green"> Edit</i>
        &nbsp;&nbsp;
        <i class="fa fa-trash" style="font-size: 16px; color:rgb(151, 70, 70)"> Delete</i> -->

 <!-- <button mat-raised-button color="primary" >Respond</button>  -->

      </td>
    </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
