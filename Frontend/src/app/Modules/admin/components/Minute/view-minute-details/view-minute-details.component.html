<br><mat-card>
  <mat-card-header>
    <mat-card-title style="color: navy"> MINUTES</mat-card-title>
  </mat-card-header>

  <mat-card-content>

  <table mat-table *ngIf="minutes$ | async" [dataSource]="minutes$" class="mat-elevation-z8">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef>remarks</th>
      <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedOn">
      <th mat-header-cell *matHeaderCellDef>Updated On</th>
      <td mat-cell *matCellDef="let element"> {{element.updatedOn}} </td>
    </ng-container>

    <ng-container matColumnDef="manage">
      <th mat-header-cell *matHeaderCellDef>Manage</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon style="color: green;" (click)="editRow(element.id)">edit_note</mat-icon>
        &nbsp;&nbsp;&nbsp;
        <mat-icon style="color: red;" (click)="deleteRow(element.id)">delete_sweep</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <br><div>
    <tr>
      <button mat-raised-button style="background-color: #00539CFF;color: #FFD662FF;" (click)="add()">Add</button>
    </tr>
  </div>
</mat-card-content>
</mat-card>

<br><mat-card *ngIf="isEdit || addStat">
  <mat-card-header><mat-card-subtitle style="color: navy">UPDATE MEETING DETAILS</mat-card-subtitle></mat-card-header><br>
  <mat-card-content>
    <form [formGroup]="meetingForm" class="form-container">
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Description:</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Status:</mat-label>
            <input matInput formControlName="status">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Remarks:</mat-label>
            <input matInput formControlName="remarks">
          </mat-form-field>
        </div>
      </div>

      <br><div>
        <tr>
          <button *ngIf="isEdit || !addStat" mat-raised-button style="background-color: #00539CFF; color: #FFD662FF;" (click)="editFunction()">UPDATE</button>
          <button *ngIf="!isEdit || addStat" mat-raised-button style="background-color: #00539CFF; color: #FFD662FF;" (click)="onSubmit()">SUBMIT</button>
        </tr>
      </div>
    </form>
  </mat-card-content>
</mat-card>
